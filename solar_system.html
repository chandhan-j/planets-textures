<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-entity
        sound="src: https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3?v=1604306441093; autoplay: true; volume: 0.5">
    </a-entity>

        <a-sky src = "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172/via_lactea.png">
        </a-sky>


        <!--Sun-->
        <a-entity>
            <a-sphere src = "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172/sol.jpg" position = "0 0 0" radius = "2"></a-sphere>
        </a-entity>     

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 20000">
            <a-sphere src = "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg" position = "1  0 -5" radius = "0.2"></a-sphere>
        </a-entity>

        <!--Venus-->
        <a-entity position = "0 0 0" rotation = "0 0 0" 
            animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 25000">
            <a-sphere src = "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg" position = "3 0 -5" radius = "0.4"></a-sphere>
        </a-entity>
        
        <!--Earth-->
        <a-entity position = "0 0 0" rotation = "0 0 0" 
            animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 30000">
            <a-sphere src = "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg" position = "5 0 -5" radius = "0.45"></a-sphere>
        </a-entity>

        <!--Mars-->
        <a-entity position = "0 0 0" rotation = "0 0 0" 
            animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 35000">
            <a-sphere src = "https://media.istockphoto.com/photos/alien-planet-with-craters-4-picture-id488156684?k=20&m=488156684&s=612x612&w=0&h=8zrGm0ZWUUcFvsSzR2AhflXe1IM6sxXDabrd4yeY8Nc=" position = "7 0 -5" radius = "0.3"></a-sphere>
        </a-entity>

        <!--Jupiter-->
        <a-entity position = "0 0 0" rotation = "0 0 0" 
            animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 40000">
            <a-sphere src = "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg" position = "9 0 -5" radius = "0.8"></a-sphere>
        </a-entity>

        <!--Saturn-->
        <a-entity position = "0 0 0" rotation = "0 0 0" 
            animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 45000">
            <a-sphere src = "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png" position = "11 0 -5" radius = "0.6">
                <a-torus color = "red" radius = "1.4" rotation = "90 0 0" radius-tubular = "0.015" segments-tubular = "1000"></a-torus>
                <a-torus color = "pink" radius = "1.3" rotation = "90 0 0" radius-tubular = "0.02" segments-tubular = "1000"></a-torus>
                <a-torus color = "orange" radius = "1.25" rotation = "90 0 0" radius-tubular = "0.025" segments-tubular = "1000"></a-torus>
            </a-sphere>
        </a-entity>

        <!--Uranus-->
        <a-entity position = "0 0 0" rotation = "0 0 0" 
            animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 50000">
            <a-sphere src = "https://upload.wikimedia.org/wikipedia/commons/9/95/Solarsystemscope_texture_2k_uranus.jpg" position = "13 0 -5" radius = "0.55"></a-sphere>
        </a-entity>

        <!--Neptune-->
        <a-entity position = "0 0 0" rotation = "0 0 0" 
            animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 55000">
            <a-sphere src = "https://lh3.googleusercontent.com/proxy/98tBNV47uTL6BYotS69nezvkqzs374-2vWAQ65g9SXBRO0WaVvwzujmTln012DhVA98lvbk3-PyQDf8elCbxp9JK9vaw6HKjR2Js6SnQQSfPcDMsJweWZztgSV1nPHE" position = "15 0 -5" radius = "0.5"></a-sphere>
        </a-entity>
        
        <!--all planets orbital path-->
        <a-torus color = "grey" rotation = "90 0 0" radius = "5.1" radius-tubular = "0.01" segments-tubular = "1000"></a-torus>
        <a-torus color = "grey" rotation = "90 0 0" radius = "5.85" radius-tubular = "0.01" segments-tubular = "1000"></a-torus>
        <a-torus color = "grey" rotation = "90 0 0" radius = "7.1" radius-tubular = "0.01" segments-tubular = "1000"></a-torus> 
    </a-scene>
</body>

</html>
